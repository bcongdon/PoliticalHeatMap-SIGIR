<style>
    body{

	.state{

	}

		fill-opacity:0.5;
	}
	#tooltip {   
		position: absolute;           
		text-align: center;
		padding: 20px;             
		margin: 10px;
		font: 12px sans-serif;        
		background: lightsteelblue;   
		border: 1px;      
		border-radius: 2px;           
		pointer-events: none;         
	}
	#tooltip h4{
		margin:0;
		font-size:14px;
	}
	#tooltip{
		background:rgba(0,0,0,0.9);
		border:1px solid grey;
		border-radius:5px;
		font-size:12px;
		width:auto;
		padding:4px;
		color:white;
		opacity:0;
	}
	#tooltip table{
		table-layout:fixed;
	}
	#tooltip tr td{
		padding:0;
		margin:0;
	}
	#tooltip tr td:nth-child(1){
		width:150px;
	}
	#tooltip tr td:nth-child(2){
		text-align:center;
	}

/*******************************************************************
NAVIGATION BAR
******************************************************************/
    #navigation-bar ul{
        display:block;
        list-style-type:none;
        margin:0;
        padding:0;
    }
    #navigation-bar {
        margin:0;
        float:right;
        width:40%;
        height:600px;
        background:#f0f0f0;
        padding:20px;
        padding-top:0px;
        padding-left:0px;
        overflow:scroll;
    }
    #nav-cand-container{
        position:absolute;
        padding:10px;
        margin:0px;
        display:inline-block;
        background:#CCCCEB;
        overflow-x:hidden;
    }

        width:20%;
        margin:1%;
        display:inline-block;
        height:100px;
    }
    #nav-info-container{
        display:inline-block;
        margin:1%;
        height:100px;
        width:75%;
        overflow-y:scroll;
    }
    #nav-info-container ul{
        margin:10px;
    }
    #nav-candlist{
        position:relative;
        top:100px;
        padding:10px;
        width:100%;
        background:#CCCCEB;
    }
</style>
